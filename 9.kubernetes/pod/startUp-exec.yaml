apiVersion: v1
kind: Pod
metadata:
  name: startup-exec
spec:
  containers:
  - name: liveness
    image: busybox
    command:
    - /bin/sh
    - -c
    - touch /tmp/healthy; sleep 30; rm -rf /tmp/healthy; sleep 600
    livenessProbe:
      exec:
        command:
        - cat
        - /tmp/healthy
      initialDelaySeconds: 5
      periodSeconds: 5
      timeoutSeconds: 15
    startupProbe:
      exec:
          command:
          - cat
          - /tmp/healthy
      failureThreshold: 30  # 尽量设置大点
      periodSeconds: 10